<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Chiang Mai Coffee</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f5f2;
      color: #333;
    }
    header {
      text-align: center;
      background-color: #6f4e37;
      padding: 20px 0;
    }
    header img {
      max-height: 80px;
    }
    h1 {
      color: #fff;
      margin: 10px 0 0;
      font-size: 24px;
    }
    .promo {
      text-align: center;
      padding: 30px 20px;
      background-color: #e5dcc9;
      font-size: 20px;
      font-style: italic;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 30px;
      gap: 30px;
    }
    .product {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 20px;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {
      margin: 10px 0;
      font-size: 18px;
      color: #6f4e37;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <!-- โลโก้ -->
  <img src="logo.png" alt="Chiang Mai Coffee Logo">
  <h1>Chiang Mai Coffee</h1>
</header>

<!-- คำโฆษณา -->
<div class="promo">
  สดชื่นทุกเช้าด้วยกาแฟชั้นเลิศ คัดสรรเพื่อชาว มช. เท่านั้น!
</div>

<!-- สินค้า -->
<div class="products">
  <div class="product">
    <img src="coffee1.jpg" alt="Espresso">
    <h2>Espresso</h2>
    <div class="price">฿55</div>
  </div>
  <div class="product">
    <img src="coffee2.jpg" alt="Iced Latte">
    <h2>Iced Latte</h2>
    <div class="price">฿65</div>
  </div>
  <div class="product">
    <img src="coffee3.jpg" alt="Caramel Macchiato">
    <h2>Caramel Macchiato</h2>
    <div class="price">฿70</div>
  </div>
</div>

</body>
</html>
