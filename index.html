<!DOCTYPE html>

  <title>LifeStraw Product</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f5f2;
      color: #333;
    }
    header {
      text-align: center;
      background-color: #6f4e37;
      padding: 20px 0;
    }
    header img {
      max-height: 80px;
    }
    h1 {

    }

    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 30px;
      gap: 30px;
    }
    .product {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 20px;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {

      font-size: 18px;
      color: #6f4e37;
